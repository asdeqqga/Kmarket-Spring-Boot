<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/user_layout">
<th:block layout:fragment="main">
        <main id="member">
            <div class="login">
                <nav>
                    <h1>로그인</h1>
                    <p>HOME > <span>로그인</span></p>
                </nav>
                <form th:action="@{/user/login}" method="post">
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input name="username" type="text" placeholder="아이디 입력">
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input name="password" type="password" placeholder="비밀번호 입력">
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인">
                    <div>
                        <label>
                            <input type="checkbox" name="remember-me">
                            자동 로그인
                        </label>
                        <a th:href="@{/user/findId}">아이디 찾기</a>
                        <a th:href="@{/user/findPw}">비밀번호 찾기</a>
                        <a th:href="@{/user/join}">회원가입</a>
                    </div>
                    <a href="#">
                        <img th:src="@{/images/member_login_banner.jpg}" alt="휴대폰번호로 편리하게 로그인">
                    </a>
                </form>
                <img th:src="@{/images/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>
    </th:block>
<th:block layout:fragment="script">
    <script>
        const urlParams = new URL(location.href).searchParams;
        const msg = "[[${success}]]";

        if(msg == "successPw") alert("비밀번호 변경에 성공했습니다.");

    </script>
</th:block>
</html>
